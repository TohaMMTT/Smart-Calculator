<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="calculator.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-color">
  <h1 class="text-center">Smart Calculator</h1>
  <div class="container items-center flex flex-col bg-colour mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" />

    </div>
    <div class="row">
      <button class="button bg-button-colour">Shift</button>
      <button class="button bg-button-color">%</button>
      <button class="button bg-button-colur">M+</button>
      <button class="button bg-button-colr"> M- </button>
          <button class="button bg-button-col"><</button>
          <button class="button bg-button-co">></button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button bg-button-color-red">*</button>
      <button class="button bg-button-color-red1">+</button>
      <button class="button bg-button-color-red2">-</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button bg-button-color-red3">/</button>
      <button class="button bg-button-color-red4">DEL</button>
      <button class="button bg-button-color-red5">AC</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button bg-button-color-red6">RCL</button>
      <button class="button bg-button-color-red7">ENG</button>
      <button class="button bg-button-color-red8">S=D</button>
    </div>
    <div class="row">
      <button class="button bg-button-color-red9">0.0</button>
      <button class="button bg-button-color-red10">0.00</button>
      <button class="button bg-button-color-red11">0.000</button>
      <button class="button bg-button-color-red12">00</button>
      <button class="button bg-button-color-red13">=</button>
      <button class="button bg-button-color-red14">Ans</button>
    </div>
  </div>

  <script src="calculator.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
